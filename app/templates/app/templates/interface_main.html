<span ng-controller="interfaceCtrl">

<nav style="margin-top:-1px" class="aui-navgroup aui-navgroup-horizontal" ng-show="model.userTempoStdNav">
    <div style="text-align: center;" class="aui-navgroup-inner">
        <div class="aui-navgroup-primary aui-group aui-group-trio">
            <div class="aui-item">
                <ul class="aui-nav">
                    <li><a  style="color:#333;" href="budget-tracking_monthly.html">Filter: No Filter <span class="aui-icon-dropdown"></span></a></li>
                </ul>
            </div>

            <div class="aui-item" style="width:350px;">
                <ul class="aui-nav">
                    <li class="toolbar-item"><a style="color:#333;padding-left:10px;padding-right:10px;font-weight:bold;" href="#">< </a></li>
                    <li class="toolbar-item"><a style="color:#333;padding-left:5px;padding-right:5px;" href="#">{{model.period.name}} </a> </li>
                    <li class="toolbar-item"><a style="color:#333;padding-left:5px;padding-right:5px;" href="#"><span style="color:#999"; >{{model.period.dates}}</span> </a> </li>
                    <li class="toolbar-item"><a style="color:#333;padding-left:10px;padding-right:10px;font-weight:bold;" href="#">></a></li>
                </ul>
            </div>

            <div style="float: right;"class="aui-item">
                <ul class="aui-nav">
                    <li><a id="view" style="color:#333;" href="#">Export <span class="aui-icon-dropdown"></span></a></li>
                </ul>

            </div>

        </div><!-- .aui-navgroup-primary -->

    </div><!-- .aui-navgroup-inner -->
</nav>


<div class="aui-page-panel-inner">

	<!-- Left sidebar, turn on/off with app.showLeftSidebar in context.js -->
	<div class="leftSidebar leftSidebarCollapsed" ng-hide="leftSidebarExpanded || !app.showLeftSidebar">
		<span class="aui-icon aui-icon-small aui-iconfont-arrows-right expand" ng-click="toggleLeftSidebar()"></span>
	</div>

	<div class="leftSidebar leftSidebarExpanded" ng-hide="!leftSidebarExpanded || !app.showLeftSidebar">
		<span class="aui-nav-heading leftSidebarHeader">{{app.title}}</span>
		<span class="aui-icon aui-icon-small aui-iconfont-arrows-left expand" ng-click="toggleLeftSidebar()">
		<!--
			*********************************************
			Insert awesome content for LEFT sidebar here
			*********************************************
		-->
		</span>
	</div>

	<section class="aui-page-panel-content">
		<h2 ng-init="showHelp===false" ng-show="!showHelp">{{app.title}} <span class="aui-icon aui-icon-small aui-iconfont-info helpIcon" ng-click="showHelp=!showHelp"></span></h2>

		<!-- Help text -->
		<div class="aui-help aui-help-text" ng-show="showHelp">
			<div class="aui-help-content">
				<p style="margin: 5px 0 0 0;">Report help text.</p>
				<ul class="aui-nav-actions-list" style="">
					<li><a href="" ng-click="showHelp=!showHelp">Dismiss</a></li>
					<li><a href="#">Learn more [documentation link needed]</a></li>
				</ul>
			</div>
		</div>
		<h2 style="border-top: 1px solid #ccc;padding-top: 20px;margin-top: 20px;" ng-show="showHelp">{{app.title}} <span class="aui-icon aui-icon-small aui-iconfont-info helpIcon helpActive" ng-click="showHelp=!showHelp"></span></h2>
		<p>{{app.description}}</p>

		<!--  
			************************************
			Insert awesome content for body here
			************************************
		-->

		<div ng-repeat="entry in model.entries">{{entry.name}}</div>

	</section>

	<div class="rightSidebar" ng-show="rightSidebarOpen">
		<h4 class="inline">{{app.rightSidebarTitle}}</h4>
		<span class="aui-icon aui-icon-small aui-iconfont-close-dialog closeRightSidebar" ng-click="toggleRightSidebar()">Close</span>
		<!--
			*********************************************
			Insert awesome content for RIGHT sidebar here
			*********************************************
		-->
	</div>

</div>
</span>
