<!DOCTYPE html>
<html lang="en" ng-app="tempoApp" ng-controller="contextCtrl" >
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=EDGE">
		<title>{{app.title}} - GreenCloud</title>

		<link rel="icon" type="image/png" href="images/{{app.entity}}.png" />


		<script src="bower_components/jquery/jquery.js"></script>

		<link rel="stylesheet" href="//aui-cdn.atlassian.com/aui-adg/5.8.1/css/aui.css" media="all">		
		<script src="//aui-cdn.atlassian.com/aui-adg/5.8.1/js/aui.js"></script>

		<script src="bower_components/angular/angular.js"></script>
		<script src="bower_components/angular-route/angular-route.min.js"></script>
		
		<script src="app.js"></script>

		<link rel="stylesheet" href="context/context.css" media="all">
		<link rel="stylesheet" href="interface.css" media="all">

		<script src="context/contextData.js"></script>
		<script src="context/context.js"></script>

		<script src="interfaceData.js"></script>
		<script src="interface.js"></script>
				

	</head>
	<body id="aui-flatpack" class="aui-layout aui-theme-default aui-page-fluid"  >
		<div id="page">
			

			<header id="header" role="banner">
				<nav class="aui-header aui-dropdown2-trigger-group" role="navigation">
					<div class="aui-header-inner">
						<div class="aui-header-primary">
							<h1 id="logo" class="aui-header-logo aui-header-logo-aui inline"><a href="../index.html"><span class="aui-header-logo-device">AUI</span>
							</a></h1>
							<div class="dataToggle">
									<button ng-repeat="(key,val) in customData" class="aui-button" ng-click="dataToggle(key)">{{key}}</button>
							</div>
						</div>
					</div>
					<!-- .aui-header-inner-->
				</nav>
				<!-- .aui-header -->

				<!-- Big navigation sidebar  -->
				<div class="bigNavigation bigNavigationCollapsed" ng-hide="bigNavigationExpanded || !app.showBigNavigation">
					<span class="aui-icon aui-icon-small aui-iconfont-arrows-right expand" ng-click="toggleBigNavigation()"></span>
				</div>

				<div class="bigNavigation bigNavigationExpanded" ng-hide="!bigNavigationExpanded || !app.showBigNavigation">
					<span class="aui-nav-heading bigNavigationHeader">Navigation</span>
					<span class="aui-icon aui-icon-small aui-iconfont-arrows-left expand" ng-click="toggleBigNavigation()">
					<!--
						Insert content for big navigation bar
					-->
					</span>
				</div>

			</header>
			<!-- #header -->


			<section id="content" role="main">
				<!-- Page Header must go inside #content before .aui-page-panel -->
				<header class="aui-page-header">
					<div class="aui-page-header-inner">
						<div class="aui-page-header-image">
							<div class="aui-avatar aui-avatar-xlarge">
								<div class="aui-avatar-inner">
									<img src="images/{{app.entity}}.png" width="48">
								</div>
							</div>
						</div>
						<div class="aui-page-header-main">
							<ol class="aui-nav aui-nav-breadcrumbs">
                       			<li><a href="#">{{app.entity}}<span class="aui-icon-dropdown"></span></a></li>
		                    </ol>
		                    <h2>{{entity.name}}</h2>
		                    <ol class="aui-nav ">
		                        <li ng-repeat="page in entity.pages" style="float:left;margin-right:15px;"><a ng-class="isCurrentPage(page) ? 'active' : ''" href="#">{{page}} </a></li>
		                    </ol>
						</div>
					</div>
				</header>

				<div ng-view class="aui-page-panel"></div>

			</div>

		</section>
<!-- .aui-page-panel-content -->



</div>
<!-- .aui-page-panel-inner -->

</div>
<!-- .aui-page-panel -->
</section>


<!-- #content -->
<footer id="footer" role="contentinfo">
	<section class="footer-body">
		<ul id="aui-footer-list">
			<!--<li>I &hearts; AUI</li>-->
			<li>Copyright &copy; 2009-2012 Atlassian</li>
			<li><a href="https://developer.atlassian.com/display/AUI/License">Apache License v2.0</a></li>
			<li><a href="https://developer.atlassian.com/display/AUI">Documentation</a></li>
		</ul>
	</section>
</footer>
<!-- #footer -->
</div>
<!-- #page -->
</body>

</html>
